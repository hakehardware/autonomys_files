services:
  cluster-controller:
    container_name: cluster-controller
    image: ghcr.io/autonomys/farmer:mainnet-2024-nov-06 # Update to Latest
    restart: unless-stopped
    volumes:
      - /c/autonomys/controller:/controller
    ports:
      - "9081:9081"
    command:
      [
        "cluster",
        "--nats-server", "nats://172.25.0.101:4222", # If NATS is not on this host, update to IP of host running NATS
        "--prometheus-listen-on", "0.0.0.0:9081", # Optional Metrics
        "controller",
        "--base-path", "/controller",
        "--node-rpc-url", "ws://172.25.0.100:9944" # If Node is not on this host, update to IP of host running Node
      ]
    labels:
      com.spaceport.name: "Cluster Controller"
    environment:
      - TZ=America/Phoenix # Update to Your TZ
    networks:
      autonomys-network:
        ipv4_address: 172.25.0.102

  cluster-cache:
    container_name: cluster-cache
    image: ghcr.io/autonomys/farmer:mainnet-2024-nov-06 # Update to Latest
    restart: unless-stopped
    volumes:
      - /c/autonomys/cache:/cache
    ports:
      - "9082:9082"
    command:
      [
        "cluster",
        "--nats-server", "nats://172.25.0.101:4222", # If NATS is not on this host, update to IP of host running NATS
        "--prometheus-listen-on", "0.0.0.0:9082", # Optional Metrics
        "cache",
        "path=/cache,size=200GiB"
      ]
    labels:
      com.spaceport.name: "Cluster Cache"
    environment:
      - TZ=America/Phoenix # Update to Your TZ
    networks:
      autonomys-network:
        ipv4_address: 172.25.0.103

  cluster-plotter:
    container_name: cluster-plotter
    image: ghcr.io/autonomys/farmer:mainnet-2024-nov-06 # Update to Latest
    restart: unless-stopped
    ports:
      - "9084:9084"
    command:
      [
        "cluster",
        "--nats-server", "nats://172.25.0.101:4222", # If NATS is not on this host, update to IP of host running NATS
        "--prometheus-listen-on", "0.0.0.0:9084", # Optional Metrics
        "plotter"
      ]
    environment:
      - TZ=America/Phoenix # Update to Your TZ
    labels:
      com.spaceport.name: "Cluster Plotter"
    networks:
      autonomys-network:
        ipv4_address: 172.25.0.105


  cluster-farmer:
    container_name: cluster-farmer
    image: ghcr.io/autonomys/farmer:mainnet-2024-nov-06 # Update to Latest
    #platform: linux/amd64
    restart: unless-stopped
    volumes:
      - /z:/farm-1 # Update to Path of Farm
      - /y:/farm-2 # Duplicate for each farm. Remove if only 1 farm exists
    ports:
      - "9083:9083"
    command:
      [
        "cluster",
        "--nats-server", "nats://172.25.0.101:4222", # If NATS is not on this host, update to IP of host running NATS
        "--prometheus-listen-on", "0.0.0.0:9083", # Optional Metrics
        "farmer",
        "--reward-address", "suei8oJGcc9vq2pqWfrKDAggPrUWyow5JhHgFrzRM8JbqWN19", # Update with your reward address
        "path=/farm-1,size=125G", # Update to Path of Farm
        "path=/farm-2,size=125G" # Duplicate for each farm. Remove if only 1 farm exists
      ]
    environment:
      - TZ=America/Phoenix # Update to Your TZ
    labels:
      com.spaceport.name: "Cluster Farmer"
    networks:
      autonomys-network:
        ipv4_address: 172.25.0.104  

networks:
  autonomys-network:
    external: true