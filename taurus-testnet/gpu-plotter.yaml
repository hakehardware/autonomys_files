services:
  cluster-plotter:
    container_name: cluster-plotter
    image: ghcr.io/autonomys/farmer:taurus-2024-oct-24 # Update to Latest
    restart: unless-stopped
    ports:
      - "9084:9084"
    command:
      [
        "cluster",
        "--nats-server", "nats://nats:4222", # Update to NATs IP
        "--prometheus-listen-on", "0.0.0.0:9084",
        "plotter",
      ]
    environment:
      - TZ=America/Phoenix # Update to Your TZ
    labels:
      com.spaceport.name: "GPU Plotter Taurus"
    networks:
      autonomys-network:
        ipv4_address: 172.25.0.105
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia

networks:
  autonomys-network:
    external: true